<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ['Polaris', 'Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus']
    let arr2 = ['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo']
    function checkStarName (name){
        for (let i = 0; i<arr1.length; i++){
            if(name === arr1[i]){
                alert(arr2[i])
            }
        }
    }
    let check =checkStarName(prompt('Nhập tên để kiểm tra:'))
    checkStarName(check)
</script>
</body>
